name: update-game-master

on:
  schedule:
    - cron: "51 1 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Node dependencies
        run: npm ci
      - name: Update data from Game Master
        run: npm run update
      - name: Commit changes
        run: |
          git config --global user.name "Pok√©moves Bot"
          git config --global user.email "bot@pokemoves.com"
          git add --all
          git diff --staged --quiet || git commit --message "Update Game Master data." && git push
