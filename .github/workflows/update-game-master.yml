name: update-game-master

on:
  schedule:
    - cron: "51 1 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Node dependencies
        run: npm ci
      - name: Set change tracking checkpoint
        run: test -f tracking/checkpoint || (mkdir tracking && git rev-parse HEAD > tracking/checkpoint)
      - name: Update data from Game Master
        run: npm run build
      - name: Track changes
        run: "cat tracking/checkpoint | xargs -I {} git diff {}:docs/data.json docs/data.json > tracking/changes.diff"
      - name: Commit changes
        run: |
          git config --global user.name "Pok√©moves Bot"
          git config --global user.email "bot@pokemoves.com"
          git add --all
          git diff --staged --quiet || git commit --message "Update Game Master data." && git push
